    iproute2                    \
    iputils                     \
    iw                          \
    kernel-module-aic8800       \
    less                        \
    libgpiod                    \
    lmsensors                   \
    lmsensors-config-cgi        \
    lmsensors-config-fancontrol \
    lmsensors-config-sensord    \
    lsb-release                 \
    ncurses                     \
    ncurses-terminfo            \
    ncurses-terminfo-base       \
    ncurses-tools               \
    net-tools                   \
    networkmanager              \
    openssl                     \
