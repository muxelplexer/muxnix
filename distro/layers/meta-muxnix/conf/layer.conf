# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-muxnix"
BBFILE_PATTERN_meta-muxnix = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-muxnix = "9"

LAYERDEPENDS_meta-muxnix = "core meta-arm rockchip"
LAYERSERIES_COMPAT_meta-muxnix = "walnascar whinlatter"
